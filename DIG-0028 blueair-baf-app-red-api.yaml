              </tr>
              <tr>
                <td>DeviceBound</td>
                <td>Onboard</td>
                <td>The device has been **successfully onboarded.** The device has connected to the cloud and the registration service has set the current identity as the master owner of the device.</td>
              </tr>
              <tr>
                <td>RegisterDevice</td>
                <td>Onboard</td>
