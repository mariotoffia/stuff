          example: '-----BEGIN CERTIFICATE-----....'
          default: '${ota-cert}'
        c-f:
          type: string
          format: base64
          description: The PEM encoded X509 certificate with public key to verify and authenticate a RDFID based filter
          example: '-----BEGIN CERTIFICATE-----....'
